---
layout: profile
title: 分类归档
---

{% for category in site.categories %} 
<h1>{{ category[0] }}</h1>
<ul class="posts">
  {% for post in category[1] %} 
	<li><p class="date" cate="{{ post.categories }}">{{ post.date | date:"%Y-%m-%d" }}</p> <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
