<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>侯锋博客</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
	</head>

	<body>
		<div id="logo">
			<span id="tags">欢迎来到侯锋博客</span>
			<h1><a href="/">侯锋博客</a></h1></div>
		<div id="wrapper">
			<div id="content" class="index">
				<div id="sidebar">
					<ul>
						<li>
							<a href="#">文章</a>
							<ul>
								{% for category in site.categories %}
									<li><a href="/{{ category[0]  }}.html"> {{ category[0]  }}</a></li>
								{% endfor %}
							</ul>
						</li>
						<li><a href="/about.html">关于我</a></li>
					</ul>
				</div>
				
				<div id="main">
				{{ content }}
				</div>

				<div id="footer">
					<div id="feed">
						<div class="badget" id="github">
							<a href="http://github.com/houfeng">
							<span class="service">github</span>
							<span class="info"> </span>
							</a>
						</div>
						<div class="badget" id="twt">
							<a href="http://twitter.com/houfeng_feng">
							<span class="service">twitter</span>
							<span class="info">600+</span>
							</a>
						</div>
					</div>
					<span style="color:#bbb;font-size:12px">make the world a little better and easier</span>
					<p style="clear:both"></p>
				</div>				
	</body>
</html>
